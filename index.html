<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Components</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/lib/animate.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <header class="navbar">
      <div class="menu sidebar-menu-toggle">
        <i class="material-icons">menu</i>
      </div>
      <div class="navbar-title">
        <h3>My App</h3>
      </div>
      <div class="avatar">
        <img src="https://via.placeholder.com/150" alt="" />
      </div>
    </header>
    <aside class="sidebar sidebar-left animated fast">
      <div class="sidebar-content">
        <div class="sidebar-title">
          <span>Menu</span>
          <span class="material-icons sidebar-close">
            close
          </span>
        </div>
        <ul class="sidebar-menu">
          <li><a href="#" class="ripple">Home</a></li>
          <li class="active"><a href="#" class="ripple">About Us</a></li>
          <li><a href="#" class="ripple">Contact Us</a></li>
          <li><a href="#" class="ripple">Login</a></li>
        </ul>
      </div>
    </aside>
    <section class="main-content-wraper">
      <div class="main-content">
        <h3>Buttons</h3>
        <div class="buttons-container">
          <button class="btn ripple">Add New</button>
          <button class="btn outline">Outline</button>
          <button class="btn link">Link</button>
        </div>
        <br />
        <h3>Inputs</h3>
        <div class="inputs-container">
          <input type="text" />
          <div class="input-group float-label">
            <label for="name">Name</label>
            <input type="text" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
